<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Guam Photo Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Photo Gallery</h1>
    </div>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="top-attractions.html">Top Attractions</a>
        <a href="food-guide.html">Food Guide</a>
        <a href="photo-gallery.html">Photo Gallery</a>
    </div>
    <h3>
        Explore the vibrant beauty and rich cultural heritage 
        of Guam through captivating images in our photo gallery.
    </h3>
    <div class="gallery">
        <section class="item">
            <figure>
                <img src="./assets/tumon.jpg" width="300px" height="auto" alt="Walk Around Tumon Strip">
                <figcaption>Walk Around Tumon Strip</figcaption>
            </figure>
        </section>
        <section class="item">
            <figure>
                <img src="./assets/snorkeling.jpeg" width="300px" height="auto" alt="Snorkel at Fish Eye">
                <figcaption>Snorkel at Fish Eye</figcaption>
            </figure>
        </section>
        <section class="item">
            <figure>
                <img src="./assets/micronesia-mall.jpg" width="300px" height="auto" alt="Shop at Micronesia Mall">
                <figcaption>Shop at Micronesia Mall</figcaption>
            </figure>
        </section>
        <section class="item">
            <figure>
                <img src="./assets/ritidian-beach.jpeg" width="300px" height="auto" alt="Swim at Ritidian Beach">
                <figcaption>Swim at Ritidian Beach</figcaption>
            </figure>
        </section>
        <section class="item">
            <figure>
                <img src="./assets/guam-map.jpeg" width="300px" height="auto" alt="Guam on the Map">
                <figcaption>Guam on the Map</figcaption>
            </figure>
        </section>
    </div>
</body>
</html>
